<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu" ></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <ion-searchbar name="searchBox" (ionChange)="search($event.target.value.toLowerCase())"></ion-searchbar>
    <ion-list *ngIf="results && (results | async)?.length">
      <ion-item *ngFor="let sportFieldItem of results | async">
        <app-sport-field-item [sportField]="sportFieldItem" [id]="sportFieldItem.id"></app-sport-field-item>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
