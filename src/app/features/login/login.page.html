<ion-content>
  <ion-grid class="grid1">
    <ion-row class="row1">
      <ion-col class="h1-container">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-grid>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <ion-row>
            <ion-col>
              <h1>Sign in</h1>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="error">
            <ion-col >
                <p style="color: red;">{{ error?.message }}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-icon name="person-outline" class="icon-login"></ion-icon>
                  <ion-input name="email" type="text" placeholder="Email adress" formControlName="email">
                  </ion-input>
                </ion-item>
                <br />
                <ion-item>
                  <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                  <ion-input name="password" type="password" placeholder="password" formControlName="password">
                  </ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="warning" type="submit" expand="block">
                Sign-in
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <h3>You don' have an account? <a routerLink="../sign-up">Sign-up</a> </h3>
              </ion-label>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
